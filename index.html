<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Validation</title>

    <!--css file include-->
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap 4.5 css cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <!--font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <!--font google-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- blue color shades - #11aaff  and  #00639a -->
    

</head>
<body>
    
    <div class="container pt-5"> 
        <div class="row">
            <div class="col-4 "> </div>
            
            <div class="col-md-4  mx-auto text-center formBackgrnd">
                <div class="cstmHead">
                    <h2 class="text-white">Enquiry Form</h2>
                </div>
                
                <div class="form-group pt-3">
                    <form action="" method="post" id="form">
                        <div class="frmCntrlEle">
                            <label for="Name" class="Cstmlblfrm"> Name </label>
                            <input class="form-control " type="text" name="name" id="username" placeholder="Full Name" autocomplete="off">
                            <i class="fas fa-check-circle"></i> 
                            <i class="fas fa-exclamation"></i>
                            <small> error message </small>
                        </div>
                        
                        <div class="frmCntrlEle">
                            <label for="Phone" class="Cstmlblfrm"> Phone </label>
                            <input class="form-control" type="number" name="phone" id="phone" placeholder="Phone" autocomplete="off">
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation"></i>
                            <small> error message </small>
                        </div>
                        
                        <div class="frmCntrlEle">
                            <label for="Email" class="Cstmlblfrm "> Email </label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="Mail Id" autocomplete="off">
                            <i class="fas fa-check-circle"></i> 
                            <i class="fas fa-exclamation"></i>
                            <small> error message </small>
                        </div>
                        
                        
                        <input type="submit" value="Submit" class="btn btn-block mt-4">
                          
                    </form>
                </div>
                
            </div>

            <div class="col-4 "> </div>
        </div>
    </div>

    


    
</body>
